<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var result = "";
        function getTriangle (lines = 5, symbol = "_") {
            if ( lines < 4 ) {
                alert("Введи больше строк, так себе елочка. " + " Больше 3.");
            } 
            else if (symbol.length > 1 ) {
                symbol = symbol.slice(1, 2);
            }
            else {
                for (var i = 1;i < lines;i++ ) {
                    var spaces = " ".repeat(lines - i);
                    result += spaces + symbol.repeat(i + i - 1) + "\n"; 
                }
                alert(result); 
            }
        } 
        getTriangle(+prompt("Укажите высоту больше 3 ","5"),prompt("Введите символ ","*"));
    </script>
</body>
</html>
